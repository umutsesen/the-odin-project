<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href='styles.css' type='text/css'>
</head>
<body>
    
    <form novalidate >
        <p>
        <label for="email">
        <span>Please enter an email address:</span>
        <input type='email' placeholder='e-mail' id='email' required minlength="8" >
        <span class="error" aria-live="polite"></span>
    </label>
    </p>
    <p>
        <label for='country'>
            <span>Please choose your country:</span>
        <input list='countries' placeholder='Country' id='country'  required >
        <datalist id='countries' style="display:none;">

        </datalist>
    </label>
    </p>
    <p>
        <label for="zipcode">
            <span>Please enter zipcode:</span>
        <input type='number' placeholder='Zipcode' id='zipcode'  required>
        <span class="error" aria-live="polite"></span>
    </label>
    </p>
    <p>
        <label for="password">
            <span>Please entry your password:</span>
        <input type='password' placeholder='Password' id='password' required minlength="8" maxlength="30">
        <span class="error" aria-live="polite"></span>
    </label>
    </p>
    <p>
        <label for='passwordconfirm'>
            <span>Please entry your password:</span>
        <input type='password' placeholder='Password Confirmation' id='passwordconfirm' required minlength="8" maxlength="30">
        <span class="error" aria-live="polite"></span>
    </label>
    </p>
        <button id='submit'> Submit</button>
    </form>
  
<script src="index.js">
</script>
</body>
</html>
